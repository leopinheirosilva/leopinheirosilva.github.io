<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no
        meio do par de tags &lt;p&gt; e &lt;/p&gt;. </p> <!-- &lt - LESS THAN, &gt - GREATER THAN -->
    <p>Se precisar quebrar o texto em algum lugar específico <br>como esse,
        você pode usar a tag &lt;br&gt;. </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!-- MARCA REGISTRADA -->
        &copy; <!-- COPYRIGHT -->
        &trade; <!-- TRADEMARK -->
        &euro;
        &pound;
        &dollar;
        &cent;
        &yen;
        &delta;
        &Delta;
        &uarr; <!-- UP ARROW -->
        &larr;
    </p>


</body>

</html>
